<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a =prompt('nhap vao');
  let str = a.toString();
  let result = [str[0]];
  for (let i=1;i<str.length;i++){
      if ((str[i-1]%2 == 0) && (str[i] %2 ==0)){
          result.push('-',str[i]);
      }else {
          result.push(str[i]);
      }
  }

  console.log(result.join(''))
</script>
</body>
</html>
